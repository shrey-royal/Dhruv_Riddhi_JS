<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CSS ANimation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animation {
            width: 50px;
            height: 50px;
            position: relative;
            background: orangered;
        }
    </style>
</head>
<body>
    <h1>Dom CSS ANimation</h1>

    <div id="container">
        <div id="animation"></div>
    </div>

    <p><button onclick="myMove()">Click me</button></p>


    <script>
        function myMove() {
            let id = null;
            const element = document.getElementById("animation");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            // interval means every 5ms, call frame function and clear interval means stop the interval
            function frame() {
                if(pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    element.style.top = pos + "px";
                    element.style.left = pos + "px";
                }
            }
        }
    </script>
</body>
</html>
