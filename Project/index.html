<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/48bdc4c7f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">WeatherInfo</h3>
            <div>
                <h1 class="temp">30&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Gandhinagar</h1>
                    <small>
                        <span class="time">02:29</span>
                        -
                        <span class="date">Saturday Aug 12</span>
                    </small>
                </div>

                <div class="weather">
                    <img 
                        src="./icons/day/113.png"
                        class="icon"
                        alt="icon"
                        width="50"
                        height="50"
                    />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..."/>
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">Ahmedabad</li>
                <li class="city">Gandhinagar</li>
                <li class="city">Surat</li>
                <li class="city">Vadodara</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">78%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">10 km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
